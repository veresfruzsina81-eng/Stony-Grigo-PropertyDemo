.tab{padding:10px 12px;border-radius:12px;border:1px solid var(--line);background:rgba(255,255,255,.06);cursor:pointer}
.tab.active{background:var(--brand);color:#1b1b1b;border-color:transparent}
.row{display:grid;grid-template-columns:2fr 1.2fr 1.2fr auto;gap:12px}
.input,select{width:100%;padding:12px 14px;border-radius:12px;border:1px solid var(--line);background:rgba(255,255,255,.06);color:var(--text)}
.btn{padding:12px 18px;border-radius:12px;border:0;background:var(--brand);color:#1b1b1b;font-weight:800;cursor:pointer}
.meta{display:flex;gap:10px;flex-wrap:wrap}

/* Partners carousel */

@keyframes slide{from{transform:translateX(0)}to{transform:translateX(-50%)}}
@media (hover:hover){

footer{padding:28px 16px;text-align:center;color:var(--mut)}
