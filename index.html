<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Stony & Grigo Property – Kezdőlap</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- HEADER -->
  <header class="site-header">
    <div class="nav">
      <a class="brand" href="index.html">
        <img class="brand__logo" src="sg-logo.png" alt="SG Property logó" />
        <span class="brand__text">Stony &amp; Grigo Property &amp; Real Estate Investment</span>
      </a>

      <button class="hamb__btn hamb" id="hambBtn" aria-controls="mainMenu" aria-expanded="false">☰ Menü</button>

      <nav class="menu" id="mainMenu">
        <a class="active" href="index.html">Kezdőlap</a>
        <a href="ingatlanok.html">Ingatlanok</a>
        <a href="https://stonyproperty.com/csapatunk/">A csapat</a>
        <a href="https://stonyproperty.com/kapcsolat/">Kapcsolat</a>

        <div class="lang">
          <button class="lang__btn" aria-haspopup="true" aria-expanded="false">
            <span class="flag">🇭🇺</span> HU
            <svg width="12" height="12" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z" fill="currentColor"/></svg>
          </button>
          <ul class="lang__menu">
            <li><a href="#" data-lang="hu"><span class="flag">🇭🇺</span> HU</a></li>
            <li><a href="#" data-lang="en"><span class="flag">🇬🇧</span> EN</a></li>
            <li><a href="#" data-lang="de"><span class="flag">🇩🇪</span> DE</a></li>
          </ul>
        </div>
      </nav>
    </div>
  </header>

  <!-- HERO -->
  <section class="hero" style="--hero:url('hero-home-lanchid.jpg')">
    <div class="hero__overlay"></div>
    <div class="hero__inner">
      <h1>Találj új otthonra</h1>
      <p>Együtt megálmodjuk a következő lépést.</p>
      <a class="btn" href="ingatlanok.html">Böngészés az ingatlanok között</a>
    </div>
  </section>

  <!-- PARTNEREK -->
  <section class="partners">
    <h2>Partnereink</h2>
    <div class="logos" aria-label="Partnerek logói">
      <div class="track">
        <!-- eredeti sorrend – logók változtatás nélkül -->
        <img src="dosza.jpg" alt="DOSZA" />
        <img src="boszporusz-gyros.jpg" alt="Boszporusz Gyros & Büfé Isaszeg" />
        <img src="jan-mar-bt.jpg" alt="JAN-MÁR BT." />
        <img src="kk-bazis.jpg" alt="K.K. Bázis Kft." />
        <img src="infinite-catering.jpg" alt="Infinite Catering" />
        <img src="botrips.jpg" alt="BoTrips" />
        <img src="sg-property.jpg" alt="SG Property" />
        <img src="fenyvesy-rudolf.jpg" alt="Fenyvesy Rudolf" />

        <!-- ismétlés a végtelen futáshoz (desktopon) -->
        <img src="dosza.jpg" alt="" aria-hidden="true" />
        <img src="boszporusz-gyros.jpg" alt="" aria-hidden="true" />
        <img src="jan-mar-bt.jpg" alt="" aria-hidden="true" />
        <img src="kk-bazis.jpg" alt="" aria-hidden="true" />
        <img src="infinite-catering.jpg" alt="" aria-hidden="true" />
        <img src="botrips.jpg" alt="" aria-hidden="true" />
        <img src="sg-property.jpg" alt="" aria-hidden="true" />
        <img src="fenyvesy-rudolf.jpg" alt="" aria-hidden="true" />
      </div>
    </div>
  </section>

  <footer class="site-footer">© 2025 Stony &amp; Grigo Property</footer>

  <script>
    // hamburger
    const hambBtn=document.getElementById('hambBtn');
    const menu=document.getElementById('mainMenu');
    hambBtn.addEventListener('click',()=>{
      const open=menu.classList.toggle('open');
      hambBtn.setAttribute('aria-expanded',open?'true':'false');
    });
    // nyelvváltó dropdown (demó)
    const langBtn=document.querySelector('.lang__btn');
    const langMenu=document.querySelector('.lang__menu');
    langBtn.addEventListener('click',()=>{const open=langMenu.classList.toggle('open');langBtn.setAttribute('aria-expanded',open?'true':'false');});
    document.addEventListener('click',e=>{ if(!e.target.closest('.lang')) langMenu.classList.remove('open'); });
  </script>
</body>
</html>
