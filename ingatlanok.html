<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ingatlanok – Stony & Grigo Property</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="header">
  <div class="wrap">
    <a class="brand" href="index.html"><img src="logo_sg.png" alt="SG logó"><span>Stony &amp; Grigo Property &amp; Real Estate Investment</span></a>
    <nav class="nav">
      <a href="index.html" data-i18n="nav.home">Kezdőlap</a>
      <a class="active" href="ingatlanok.html" data-i18n="nav.props">Ingatlanok</a>
      <a href="csapat.html" data-i18n="nav.team">Kollégáink</a>
      <a href="kapcsolat.html" data-i18n="nav.contact">Kapcsolat</a>
      <div class="lang" id="lang"><button class="lang-btn" type="button"><span id="flagNow">🇭🇺</span><b id="langNow">HU</b></button><div class="flags"><button data-lang="hu">🇭🇺 Magyar</button><button data-lang="en">🇬🇧 English</button><button data-lang="de">🇩🇪 Deutsch</button></div></div>
    </nav>
  </div>
</header>

<section class="hero" aria-label="Ingatlanok">
  <img src="bg_rug.jpg" alt="Könyvespolc és szőnyeg">
  <div class="hero-inner">
    <h1 data-i18n="prop.title">Ingatlanok</h1>
  </div>

  <!-- Üveg kereső -->
  <form class="glass" aria-label="Ingatlan kereső">
    <div class="tabs">
      <div class="tab active" data-i18n="prop.sale">Eladó</div>
      <div class="tab" data-i18n="prop.rent">Kiadó</div>
      <div class="tab" data-i18n="prop.med">Mediterrán</div>
      <div class="tab" data-i18n="prop.me">Közel-keleti</div>
    </div>

    <div class="grid-3">
      <div>
        <label data-i18n="prop.keywordL">Kulcsszó</label>
        <input class="input" placeholder="Mit keres?" data-i18n-ph="prop.keywordP">
      </div>
      <div>
        <label data-i18n="prop.cat">Kategória</label>
        <select>
          <option data-i18n="prop.choose">Válassz kategóriát</option>
          <option data-i18n="prop.flat">Lakás</option>
          <option data-i18n="prop.house">Ház</option>
          <option data-i18n="prop.garage">Garázs</option>
          <option data-i18n="prop.holiday">Nyaraló</option>
          <option data-i18n="prop.office">Iroda</option>
          <option data-i18n="prop.shop">Üzlethelyiség</option>
          <option data-i18n="prop.dev">Fejlesztési terület</option>
          <option data-i18n="prop.plot">Telek</option>
        </select>
      </div>
      <div>
        <label data-i18n="prop.loc">Lokáció</label>
        <select><option data-i18n="prop.chooseLoc">Lokáció</option></select>
      </div>
    </div>

    <div class="row" style="margin-top:12px">
      <input class="input" placeholder="Alapterület (m² – tól/ig)" data-i18n-ph="prop.size" />
      <input class="input" placeholder="Ár (M Ft – tól/ig)" data-i18n-ph="prop.price" />
    </div>

    <div class="row" style="margin-top:12px; align-items:center;">
      <label style="color:var(--muted)"><input type="checkbox" /> <span data-i18n="prop.adv">Részletes szűrés</span></label>
      <button type="button" class="btn" style="margin-left:auto" data-i18n="prop.search">🔍 Keresés</button>
    </div>

    <div class="row" style="margin-top:12px; flex-wrap:wrap">
      <a class="btn" href="#" style="background:transparent; border:1px dashed var(--ring); color:var(--text)" data-i18n="prop.linkSale">Eladó ingatlanok →</a>
      <a class="btn" href="#" style="background:transparent; border:1px dashed var(--ring); color:var(--text)" data-i18n="prop.linkRent">Kiadó ingatlanok →</a>
      <a class="btn" href="#" style="background:transparent; border:1px dashed var(--ring); color:var(--text)" data-i18n="prop.linkMed">Mediterrán ingatlanok →</a>
    </div>
  </form>
</section>

<footer>© 2025 Stony &amp; Grigo Property • 1188 Budapest, Címer utca 19/A</footer>

<script>
/*** nyelv + placeholder támogatás ***/
const dict={
  hu:{'nav.home':'Kezdőlap','nav.props':'Ingatlanok','nav.team':'Kollégáink','nav.contact':'Kapcsolat',
      'prop.title':'Ingatlanok','prop.sale':'Eladó','prop.rent':'Kiadó','prop.med':'Mediterrán','prop.me':'Közel-keleti',
      'prop.keywordL':'Kulcsszó','prop.keywordP':'Mit keres?','prop.cat':'Kategória','prop.choose':'Válassz kategóriát',
      'prop.flat':'Lakás','prop.house':'Ház','prop.garage':'Garázs','prop.holiday':'Nyaraló','prop.office':'Iroda','prop.shop':'Üzlethelyiség','prop.dev':'Fejlesztési terület','prop.plot':'Telek',
      'prop.loc':'Lokáció','prop.chooseLoc':'Lokáció','prop.size':'Alapterület (m² – tól/ig)','prop.price':'Ár (M Ft – tól/ig)','prop.adv':'Részletes szűrés','prop.search':'🔍 Keresés',
      'prop.linkSale':'Eladó ingatlanok →','prop.linkRent':'Kiadó ingatlanok →','prop.linkMed':'Mediterrán ingatlanok →'
  },
  en:{'nav.home':'Home','nav.props':'Properties','nav.team':'Our Team','nav.contact':'Contact',
      'prop.title':'Properties','prop.sale':'For Sale','prop.rent':'For Rent','prop.med':'Mediterranean','prop.me':'Middle East',
      'prop.keywordL':'Keyword','prop.keywordP':'What are you looking for?','prop.cat':'Category','prop.choose':'Choose a category',
      'prop.flat':'Apartment','prop.house':'House','prop.garage':'Garage','prop.holiday':'Holiday home','prop.office':'Office','prop.shop':'Retail','prop.dev':'Development land','prop.plot':'Plot',
      'prop.loc':'Location','prop.chooseLoc':'Location','prop.size':'Size (sqm – from/to)','prop.price':'Price (M HUF – from/to)','prop.adv':'Advanced filter','prop.search':'🔍 Search',
      'prop.linkSale':'For sale →','prop.linkRent':'For rent →','prop.linkMed':'Mediterranean →'
  },
  de:{'nav.home':'Startseite','nav.props':'Immobilien','nav.team':'Team','nav.contact':'Kontakt',
      'prop.title':'Immobilien','prop.sale':'Zu verkaufen','prop.rent':'Zu vermieten','prop.med':'Mediterran','prop.me':'Naher Osten',
      'prop.keywordL':'Stichwort','prop.keywordP':'Wonach suchen Sie?','prop.cat':'Kategorie','prop.choose':'Kategorie wählen',
      'prop.flat':'Wohnung','prop.house':'Haus','prop.garage':'Garage','prop.holiday':'Ferienhaus','prop.office':'Büro','prop.shop':'Geschäft','prop.dev':'Entwicklungsfläche','prop.plot':'Grundstück',
      'prop.loc':'Lage','prop.chooseLoc':'Lage','prop.size':'Fläche (qm – von/bis)','prop.price':'Preis (M HUF – von/bis)','prop.adv':'Erweiterte Suche','prop.search':'🔍 Suchen',
      'prop.linkSale':'Zum Verkauf →','prop.linkRent':'Zur Miete →','prop.linkMed':'Mittelmeerraum →'
  }
};
function applyLang(l){
  localStorage.setItem('lang', l);
  document.querySelectorAll('[data-i18n]').forEach(el=>{const k=el.dataset.i18n; if(dict[l][k]) el.textContent=dict[l][k];});
  document.querySelectorAll('[data-i18n-ph]').forEach(el=>{const k=el.dataset.i18nPh; if(dict[l][k]) el.placeholder=dict[l][k];});
  const map={hu:'🇭🇺',en:'🇬🇧',de:'🇩🇪'}; flagNow.textContent=map[l]; langNow.textContent=l.toUpperCase();
}
(function(){
  const lang = document.getElementById('lang');
  lang.querySelector('.lang-btn').onclick=()=>lang.classList.toggle('open');
  lang.querySelectorAll('.flags button').forEach(b=>b.onclick=()=>{applyLang(b.dataset.lang); lang.classList.remove('open');});
  window.flagNow=document.getElementById('flagNow'); window.langNow=document.getElementById('langNow');
  applyLang(localStorage.getItem('lang')||'hu');
})();
</script>
</body>
</html>
